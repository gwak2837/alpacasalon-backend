type Group {
  id: ID!
  creationTime: DateTime!
  modificationTime: DateTime!
  name: NonEmptyString!
  memberCount: NonNegativeInt!

  # nullable
  description: NonEmptyString
  imageUrl: URL

  # from other table
  newMembers: [User!]
  isJoined: Boolean!
}

enum Gender {
  UNKNOWN
  MALE
  FEMALE
  OTHER
}
