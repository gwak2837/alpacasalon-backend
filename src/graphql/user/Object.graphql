type User {
  id: UUID!
  creationTime: DateTime!
  modificationTime: DateTime!
  email: EmailAddress!
  nickname: NonEmptyString!
  phoneNumber: NonEmptyString!
  birthyear: Int!
  birthday: NonEmptyString!
  gender: Gender!

  # nullable
  bio: NonEmptyString
  imageUrl: URL

  # from other table
  likedCount: NonNegativeInt!
}

enum Gender {
  UNKNOWN
  MALE
  FEMALE
  OTHER
}
